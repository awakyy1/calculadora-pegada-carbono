apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-calculator-deployment
  labels:
    app: carbon-calculator
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: carbon-calculator
  template:
    metadata:
      labels:
        app: carbon-calculator
        version: v1
    spec:
      containers:
      - name: carbon-calculator
        image: carbon-calculator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: carbon-calculator-secrets
              key: openweather-api-key
              optional: true
        - name: CARBON_INTERFACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: carbon-calculator-secrets
              key: carbon-interface-api-key
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always

