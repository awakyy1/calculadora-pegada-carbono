apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: carbon-calculator-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: carbon-calculator.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: carbon-calculator-service
            port:
              number: 80
  tls:
  - hosts:
    - carbon-calculator.example.com
    secretName: carbon-calculator-tls

